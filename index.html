<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceFork: Anonymous one click calls with no registration</title>
    <meta name="description" content="SpaceFork is an easy p2p calling service without any registration.
      Calls can be shared with a link without sharing any personal information" />
  </head>
  <body>
    <h2>1. Start your Audio</h2>
    <div class="videos">
      <!-- <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span> -->
      <span>
        <audio id="remoteVideo" autoplay playsinline></audio>
      </span>
    </div>

    <button id="webcamButton">Start audio</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <!-- <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button> -->

    <script type="module" src="/main.js"></script>

  </body>
</html>
